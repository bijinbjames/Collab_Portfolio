<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#screen{
    width: 500px;
    height: 500px;
    border:solid 5px;
    border-color: black;
}
</style>
<body>
    <div id="screen">

    </div>

<button onclick="color('red')">red</button>
<button onclick="color('blue')">blue</button>
<button onclick="color('green')">green</button>
<button onclick="color('black')">black</button>

<script>
    function color(col){
        document.getElementById("screen").style.background=col
    }
</script>
    
</body>
</html>
